		<script>
			// Set the assets (scripts and stylesheets) to be loaded in order
			// Note: if the url doesn't end in '.js' or '.css', add 'js:' or 'css:' before the URL, otherwise the loader script won't work
			// When adding features, add the scripts and stylesheets to this array if possible. This ensures that the blank page itself gets loaded quickly, and that all scripts are loaded in the correct order.
			// This also allows us to make our scripts and stylesheets modular, without using preprocessors or build pipelines (although we may want those eventually anyways)
			window.assets = [
				'css:https://fonts.googleapis.com/css?family=Patua+One|Open+Sans:400,600',
				'scripts/main.js',
				'scripts/utils.js',
				'https://www.gstatic.com/firebasejs/3.7.4/firebase.js',
				'scripts/database/config.js',
				'scripts/database/auth.js',
				'scripts/database/migrations.js',

				'vendor/gitter.css',
				'stylesheets/gitter-override.css',
				'vendor/sidecar.v1.js'
			];
